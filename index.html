<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire destiné à Thibault Le Hingrat, maire adjoint de Saint-Brieuc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2C3E50; }
        label { font-weight: bold; }
        textarea { width: 100%; height: 100px; margin-bottom: 15px; }
        button { padding: 10px; background-color: #3498DB; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980B9; }
    </style>
</head>
<body>
    <h1>Questionnaire destiné à Thibault Le Hingrat, maire adjoint de Saint-Brieuc</h1>
    <form id="questionnaire">
        <h2>Questions de Hari</h2>
        <label>Le rôle d'un maire adjoint est essentiel dans la gestion d'une ville. Comment décririez-vous votre fonction et votre impact sur la collectivité ?</label>
        <textarea name="q1"></textarea>
        <label>Quelles sont vos principales missions en tant que maire adjoint ?</label>
        <textarea name="q2"></textarea>
        <label>Quel a été votre parcours avant d'occuper ce poste ? Quelles étapes ont été clés dans votre engagement politique ?</label>
        <textarea name="q3"></textarea>

        <h2>Questions de Talla</h2>
        <label>Pensez-vous que votre métier repose davantage sur l'expérience du terrain ou sur des connaissances théoriques acquises à l'université ?</label>
        <textarea name="q4"></textarea>
        <label>Avec les défis actuels comme la transition écologique et la transformation numérique, comment la fonction de maire adjoint évolue-t-elle ?</label>
        <textarea name="q5"></textarea>
        <label>Quels conseils donneriez-vous à un étudiant en AES qui souhaiterait s’engager dans la politique locale ?</label>
        <textarea name="q6"></textarea>

        <h2>Questions d’Amélie</h2>
        <label>Comment imaginez-vous l’évolution du rôle de maire adjoint dans les années à venir ?</label>
        <textarea name="q7"></textarea>
        <label>Quelle est l'importance de la concertation avec les citoyens et les acteurs locaux dans votre travail ?</label>
        <textarea name="q8"></textarea>
        <label>Quels sont les projets municipaux que vous avez pilotés et qui vous tiennent particulièrement à cœur ?</label>
        <textarea name="q9"></textarea>

        <h2>Questions de Sacha</h2>
        <label>Vous êtes en lien direct avec les élus et les citoyens. Avez-vous déjà été confronté à des dilemmes éthiques dans votre fonction ? Comment les avez-vous gérés ?</label>
        <textarea name="q10"></textarea>
        <label>La politique locale implique souvent des décisions difficiles et des arbitrages. Comment faites-vous pour concilier les intérêts des habitants et les contraintes budgétaires ?</label>
        <textarea name="q11"></textarea>
        <label>En tant qu’étudiant en AES, je m’intéresse à la gestion publique et à l’action locale. Pensez-vous que des compétences en gestion privée (comme la gestion d’une PME) peuvent être utiles pour un poste d’élu municipal ?</label>
        <textarea name="q12"></textarea>
    </form>
    
    <button onclick="telechargerPDF()">Télécharger en PDF</button>
    
    <script>
        function telechargerPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;
            let maxWidth = 180;
            doc.setFontSize(10);
            doc.text("Questionnaire destiné à Thibault Le Hingrat, maire adjoint de Saint-Brieuc", 10, y);
            y += 10;
            
            document.querySelectorAll("label, textarea").forEach(element => {
                if (y > 270) { doc.addPage(); y = 10; }
                if (element.tagName === "LABEL") {
                    let lines = doc.splitTextToSize(element.innerText, maxWidth);
                    doc.text(lines, 10, y);
                    y += lines.length * 6;
                } else if (element.tagName === "TEXTAREA") {
                    let response = element.value.trim() || "(Pas de réponse)";
                    let responseLines = doc.splitTextToSize(response, maxWidth);
                    doc.text(responseLines, 10, y);
                    y += responseLines.length * 6;
                }
            });
            
            doc.save("Questionnaire_Thibault_Le_Hingrat.pdf");
        }
    </script>
</body>
</html>
